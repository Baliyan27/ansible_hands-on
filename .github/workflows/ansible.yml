name: Deploy Web App with Ansible

on:
  push:
    branches:
      - main  # Runs when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # This ensures the repo files are available

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
          

      - name: Run Ansible Playbook
        env:
          PRIVATE_KEY : ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/private.key
          chmod 600 ~/.ssh/private.key
          echo -e "$PRIVATE_KEY" | tr -d '\r' > ~/.ssh/private.key
          ansible-playbook -i hosts.ini playbooks/install_nginx.yml --private-key ~/.ssh/private.key
          ansible -i hosts.ini -m ping all

